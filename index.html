<!DOCTYPE html>
<html lang="en">
<head>
    <title>Progress Steps</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
   <div class="container">

        <header>
            <p>Frontend learning steps</p>
        </header>

        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">Html</div>
            <div class="circle">Css</div>
            <div class="circle">Sass</div>
            <div class="circle">Bootstrap</div>
            <div class="circle">javaScript</div>
            <div class="circle">React.js</div>
            <div class="circle">material Ui</div>
            <div class="circle">Git</div>
            <div class="circle">GitHub</div>
            <div class="circle">Next.js</div>
        </div>

        <button class="btn" id="prev" disabled>Previous</button>
        <button class="btn" id="next">Next</button>

    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
